<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editting Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabler.min.css">
    <script src="main.js" defer></script>
    <script src="editor.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="editor">
          <div class="row">
            <div class="col-4">
              <button value="close" class="btn btn-danger" onclick="closeEditor(this)">Close</button>
              <button value="save" class="btn btn-success" id="saveButton">Save</button>
            </div>
            <div class="col-8">
              <div id="editorjs"></div>
            </div>
          </div>
        </div>
      </div> 
      <div class="row" id="postList">
        <div class="col-4" id="navigation">
          <div class="menu">
            <ul class="nav">
              <li class="item">
                <button value="new" class="btn btn-primary" onclick="addNew(this)">Add new collection</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="row" id="mainContent">
          
        </div>
      </div>
      
      
</body>
</html>
